<html>
<head>
  <title>Call a Function</title>
</head>
<body>

<script language="javascript">
var add = 100 + 200; document.write(add+"<br>");
var div = 800/2; document.write(div+"<br>");
var mod = 10%3; document.write(mod+"<br>");
var inc = 10; document.write(++inc+"<br>");
var str = "abc"+"de"; document.write(str+"<br>");
var x=true; var y=false; 
var a=x && y;   document.write ( a+"<br>" );  
var b=x || y;   document.write ( b+"<br>" );   
var c=! x;   document.write ( c+"<br>" ); 
var x=200; var y=100; x+=y; document.write(x+"<br>");
var x=200; var y=100; x/=y; document.write(x+"<br>"); 
var x=200; var y=100; x-=y; document.write(x+"<br>");
var m="abc"; var n="de"
m+=n; document.write(m+"<br>"); 
var x=200; var y=100; x+y;
var a=100; var b=200;
var result = (a>b); document.write(result+"<br>")
var result = (a==b); document.write(result+"<br>")
var result = (a!=b); document.write(result+"<br>")
</script>
</body>
</html>
