<html>
<head>
  <title>Call a Function</title>
</head>
<body>

<script language="javascript">
function myFunction(){
  document.write("Hello! A function has been called!");
}
</script>
<form>
  <br>
  <input name="button" type="button"
   onclick="myFunction()" value="Call Function">
</form>
</body>

</html>
